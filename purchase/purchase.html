<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="purchase.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
            <article class="header__title">
                <p>Darling.</p>
            </article>
            
            <button id="navToggleButton">â˜°</button>
            <article class="header__nav" id="navButtons">
                <button class="header__nav--button" id="home">Home</button>
                <button class="header__nav--button" id="shop">Shop</button>
                <button class="header__nav--button" id="collections">Collections</button>
                <button class="header__nav--button" id="about">About</button>
                <button class="header__nav--button" id="contact">Contact</button>
                <button class="header__nav--button" id="profile"><img src="../assets/Profile 1.png" alt="" /></button>
                <button class="header__nav--button" id="cart"><img src="../assets/Shopping cart 1.png" alt="" /></button>
            </article>
    
    </header>
    <main class="main">
        <p class="purchase__objects--order">Order summary</p>
        <section class="purchase">
            
            <section class="purchase__objects">
                <figure class="purchase__objects--figure">
                    <img src="../assets/purchase_img/Img 1 Purchase.png" alt="Luxury Charms Ring" class="purchase__objects--img">
                    <figcaption class="purchase__objects--figcaption">
                        <div class="purchase__objects__information">
                            <p class="purchase__objects--title">Luxury Charms Ring</p>
                            <p class="purchase__objects--code">Code: 78205</p>
                        </div>
                        <p class="purchase__objects--price">$620.73</p>
                        <div class="bx bx-trash" id="trash-icon"></div>
                    </figcaption>
                </figure>
                <figure class="purchase__objects--figure">
                    <img src="../assets/purchase_img/Img 2 Purchase.png" alt="Exquisite Earrings" class="purchase__objects--img">
                    <figcaption class="purchase__objects--figcaption">
                        <div class="purchase__objects__information">
                            <p class="purchase__objects--title">Exquisite Earrings</p>
                            <p class="purchase__objects--code">Code: 92701</p>
                        </div>
                        <p class="purchase__objects--price">$125.28</p>
                        <div class="bx bx-trash" id="trash-icon"></div>
                    </figcaption>
                </figure>
                <figure class="purchase__objects--figure">
                    <img src="../assets/purchase_img/Img 3 Purchase.png" alt="Delights Earrings" class="purchase__objects--img">
                    <figcaption class="purchase__objects--figcaption">
                        <div class="purchase__objects__information">
                            <p class="purchase__objects--title">Delights Earrings</p>
                            <p class="purchase__objects--code">Code: 78201</p>
                        </div>
                        <p class="purchase__objects--price">$327.71</p>
                        <div class="bx bx-trash" id="trash-icon"></div>
                    </figcaption>
                </figure>
            </section>
            <section class="purchase__payment">
                <p class="purchase__payment--title">Payment method</p>
                <p class="purchase__payment--change">Change payment methods</p>
                <input type="text" placeholder="             Mastercard                                             ****5987" class="purchase__payment--input--card">
                <p class="purchase__payment--voucher">Voucher</p>
                <div class="purchase__payment--voucher--container">
                    <input type="text" placeholder="$15 OFF" class="purchase__payment--input--voucher">
                    <button class="purchase__payment--btn--voucher--apply">Apply</button>
                </div>
                <p class="purchase__payment--discount">$15 Off</p>

                <div class="purchase__payment--summary">
                    <p class="purchase__payment--title--summary">Summary</p>
                    <div class="purchase__payment--cont">
                        <p class="purchase__payment--summary--subtitle">Subtotal</p>
                        <p class="purchase__payment--summary--information">$1073.72</p>
                    </div>
                    <div class="purchase__payment--cont">
                        <p class="purchase__payment--summary--subtitle">Discount</p>
                        <p class="purchase__payment--summary--information">-$15</p>
                    </div>
                    <div class="purchase__payment--cont">
                        <p class="purchase__payment--summary--subtitle">Fee</p>
                        <p class="purchase__payment--summary--information">$0</p>
                    </div>
                </div>
                <section class="purchase__payment--total">
                    <p class="purchase__payment--summary--subtitle">Total</p>
                    <p class="purchase__payment--summary--total">$1058.72</p>
                </section>
                <button class="purchase__payment--payment--btn">Proceed to payment</button>

                
            </section>
        </section>
        <section class="section__products__more">
            <div class="section__products__more--container--titleview">
                <p class="section__products__more--title">You may also like</p>
                <p class="section__products__more--viewmore">View more</p>
            </div>
            
            <section class="section__products__more--figure--container">
                <figure class="section__products__more--figure">
                    <img src="../assets/purchase_img/Img 1 Also Purchase.png" alt="" class="section__products__more--img">
                    <figcaption class="section__products__more--figcaption">
                        <p class="section__products__more--figcaption section__products__more--figcaption--title">Shimmering Stones</p>
                        <p class="section__products__more--figcaption section__products__more--figcaption--text">$168.76</p>
                    </figcaption>
                </figure>
                <figure class="section__products__more--figure">
                    <img src="../assets/purchase_img/Img 2 Also Purchase.png" alt="" class="section__products__more--img">
                    <figcaption class="section__products__more--figcaption">
                        <p class="section__products__more--figcaption section__products__more--figcaption--title">Exquisite Ornaments</p>
                        <p class="section__products__more--figcaption section__products__more--figcaption--text">$125.28</p>
                    </figcaption>
                </figure>
                <figure class="section__products__more--figure">
                    <img src="../assets/purchase_img/Img 3 Also Purchase.png" alt="" class="section__products__more--img">
                    <figcaption class="section__products__more--figcaption">
                        <p class="section__products__more--figcaption section__products__more--figcaption--title">Elegance and Grace</p>
                        <p class="section__products__more--figcaption section__products__more--figcaption--text">$620.73</p>
                    </figcaption>
                </figure>
                <figure class="section__products__more--figure">
                    <img src="../assets/purchase_img/Img 4 Also Purchase.png" alt="" class="section__products__more--img">
                    <figcaption class="section__products__more--figcaption">
                        <p class="section__products__more--figcaption section__products__more--figcaption--title">Luxury Charms</p>
                        <p class="section__products__more--figcaption section__products__more--figcaption--text">$327.71</p>
                    </figcaption>
                </figure>
                <figure class="section__products__more--figure">
                    <img src="../assets/jewelry.png" alt="" class="section__products__more--img">
                    <figcaption class="section__products__more--figcaption">
                        <p class="section__products__more--figcaption section__products__more--figcaption--title">Blissful Bloom</p>
                        <p class="section__products__more--figcaption section__products__more--figcaption--text">$327.71</p>
                    </figcaption>
                </figure>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__section">
            <article class="footer__darling__container">
                    <p class="footer__darling__container--darling">Darling</p>
            </article>


            <article class="footer__nav__container">
                    <article class="footer__nav__container--left__column">
                        <button class="footer__nav--button" id="shop">Shop</button>
                        <button class="footer__nav--button" id="collections">Collections</button>
                        <button class="footer__nav--button" id="about">About</button>
                    </article>

                    <article class="footer__nav__container--right__column">
                        <button class="footer__nav--button" id="contact">Contact</button>
                        <button class="footer__nav--button" id="privacy">Privacy</button>
                        <button class="footer__nav--button" id="terms">Terms</button>
                    </article>
            </article>


            <article class="footer__subscribe__container">
                    <article class="footer__subscribe__container--text__container">
                        <p class="footer__subscribe__container--text__container--title">Subscribe to our newsletter</p>
                        <p class="footer__subscribe__container--text__container--text">For product announcements and exclcusivee insights</p>
                    </article>
                    
                    <article  class="footer__subscribe__container--input__container">

                        <input class="footer__subscribe__container--input__container--input" type="text" placeholder="           Input your email">
                        <button class="footer__subscribe__container--input__container--button">Subscribe</button>

                    </article>

            </article>
        </section>
        <section class="footer__mark__section">
            <article class="footer__mark__section--copyright">

            <p class="footer__mark__section--copyright--text">Â© 2022 Brand, Inc.</p>

            </article>

            <article class="footer__mark__section">

                <figure>
                    <img src="../assets/Logo twitter 1.png" alt="">
                    <img src="../assets/Logo facebook 1.png" alt="">
                    <img src="../assets/Logo linkedin 1.png" alt="">
                    <img src="../assets/Logo youtube 1.png" alt="">
                </figure>

            </article>


        </section>
    </footer>
    <script src="./purchase.js"></script>
</body>
</html>
