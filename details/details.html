<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="header">

        <p class="header__p">
            <a href="" class="header__a">Darling.</a>
        </p>

        <nav class="header__nav">

            <ul class="header__ul">
                <li class="header__li"><a href="" class="header__a header__a--nav">Home</a></li>
                <li class="header__li"><a href="" class="header__a header__a--nav">Shop</a></li>
                <li class="header__li"><a href="" class="header__a header__a--nav">Collections</a></li>
                <li class="header__li"><a href="" class="header__a header__a--nav">About</a></li>
                <li class="header__li"><a href="" class="header__a header__a--nav">Contact</a></li>
                <li class="header__li">
                    <a href="" class="header__a header__a--nav">
                    <img src="../assets/Profile 1.png" alt="Profile">
                    </a>
                </li>
                <li class="header__li">
                    <a href="" class="header__a header__a--nav">
                    <img src="../assets/Shopping cart 1.png" alt="Shopping Cart">
                    </a>
                </li>
            </ul>

        </nav>

        <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <main class="main">

        <ul class="ul__product--nav">
            <li class="li__product--nav">
                <a href="" class="li__product--nav li__product--nav--a">Home</a>
            </li>
            <li class="li__product--separator">
                >
            </li>
            <li class="li__product--nav">
                <a href="" class="li__product--nav li__product--nav--a">Shop</a>
            </li>
            <li class="li__product--separator">
                >
            </li>
            <li class="li__product--nav">
                <a href="" class="li__product--nav li__product--nav--a">Luxury Charms</a>
            </li>
        </ul>

        <section class="card__product__container">
            <figure class="card__product__aside--left">
                <img src="../assets/details_img/Img 1 aside.png" alt="Ring 1" class="card__product__aside--img">
                <img src="../assets/details_img/Img 2 aside.png" alt="Ring 2" class="card__product__aside--img">
                <img src="../assets/details_img/Img 3 aside.png" alt="RIng 3" class="card__product__aside--img">
                <img src="../assets/details_img/Img 4 aside.png" alt="Ring 4" class="card__product__aside--img">
            </figure>
            <figure class="card__product__main">
                <img src="../assets/details_img/card main img.png" alt="" class="card__product__main card__product__main--img">
                <figcaption class="card__product__main--figcaption">
                    <section class="card__product__main--information">
                        <p class="card__product__main--title">Luxury Charms Ring</p>
                        <p class="card__product__main--code">Code: 78205</p>
                        <p class="card__product__main--price">$620.73</p>
                        <p class="card__product__main--color--name">Color - Rose Gold</p>
                    </section>
                    <section class="card__product__main--size">
                        <p class="card__product__main--size card__product__main--size--text">Size - 48</p>
                        <p class="card__product__main--size card__product__main--size--question">What is my size?</p>
                    </section>
                    <ul class="card__product__main--ul">
                        <li class="card__product__main--li">48</li>
                        <li class="card__product__main--li">50</li>
                        <li class="card__product__main--li">52</li>
                        <li class="card__product__main--li">54</li>
                        <li class="card__product__main--li">56</li>
                        <li class="card__product__main--li">58</li>
                        <li class="card__product__main--li">60</li>
                        <li class="card__product__main--li">62</li>
                        <li class="card__product__main--li">64</li>
                        <li class="card__product__main--li">66</li>
                        <li class="card__product__main--li">68</li>
                        <li class="card__product__main--li">70</li>
                    </ul>
                    <section class="card__product__main--quantity">
                        <p class="card__product__main--quantity--title">Quantity</p>
                        <ul class="card__product__main--quantity--ul">
                            <li class="card__product__main--quantity--li">-</li>
                            <li class="card__product__main--quantity--li">1</li>
                            <li class="card__product__main--quantity--li">+</li>
                        </ul>
                    </section>
                    <section class="card__product__main--btn--actions">
                        <button class="card__product__main--btn--add" id="btn-add">Add to bag</button>
                        <button class="card__product__main--btn--buy" id="btn--buy">Buy now</button>
                    </section>
                    <section class="card__product__main--more">
                        <label for="" class="card__product__main--label">Delivery</label>
                        <select name="" id="" class="card__product__main--select"></select>
                        <label for="" class="card__product__main--label">Payment</label>
                        <select name="" id="" class="card__product__main--select"></select>
                        <label for="" class="card__product__main--label">Warranty</label>
                        <select name="" id="" class="card__product__main--select"></select>
                        <label for="" class="card__product__main--label">Care</label>
                        <select name="" id="" class="card__product__main--select"></select>
                    </section>
                    
                </figcaption>
            </figure>
        </section>
    </main>
    
</body>
</html>
