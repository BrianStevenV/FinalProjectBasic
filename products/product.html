<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="product.css">

</head>
<body>

    <header>
        <section class="header">
            <h1 class="darlingTitle">Darling.</h1>
            <nav>
                <button class="menuItem">Home</button>
                <button class="menuItem">Shop</button>
                <button class="menuItem">Collections</button>
                <button class="menuItem">About</button>
                <button class="menuItem">Contact</button>
                <button class="menuItem">
                    <img src="../assets/Profile 1.png" alt="Profile">
                </button>
                <button class="menuItem">
                    <img src="../assets/Shopping cart 1.png" alt="Shopping Cart">
                </button> 
            </nav>
        </section>
    </header>

    <section class="container__hero">
        <div class="container__hero__title">
            <h1 class="hero__title">Our Products</h1>
        </div>

        <div class="container__hero__input">
            <input type="text" placeholder="             Find jewelry you like" class="hero__input">
        </div>

        <figure class="hero__figure">
            <img src="../assets/Vector Top shopPage.png"class="vector">
            <img src="../assets/Vector Bottom shopPage.png"class="vector">

        </figure>
    </section>

    <main class="main">
        <section class="main__container__up">
            <div class="container__nav">
                <ul class="ul">All</ul>
                <ul class="ul">Rings</ul>
                <ul class="ul">Bracelets</ul>
                <ul class="ul">Necklaces</ul>
                <ul class="ul">Earrings</ul>
            </div>
            <div class="container__sortprice">
                <label for="prices" class="prices">Sort by price</label>
                <select name="prices" id="prices" class="prices">
                    <option value="none"></option>
                </select>
            </div>
        </section>


        <section class="container__products__primary"></section>

        <section class="container__products__secondary"></section>

        <section class="container__nav__bot"></section>

        <section class="container__features__bot"></section>
    </main>

    <footer class="footer">
        <section class="footer__container__contact">
            <div class="footer__darlingTitle">
                <h1 class="darlingTitle">Darling.</h1>
            </div>
            <section class="section__footer__items">
                <div class="footer__items--left">
                    <p class="footer__item--left--p">Shop</p>
                    <p class="footer__item--left--p">Collections</p>
                    <p class="footer__item--left--p">About</p>
                </div>
                <div class="footer__items--right">
                    <p class="footer__item--right--p">Contact</p>
                    <p class="footer__item--right--p">Privacy</p>
                    <p class="footer__item--right--p">Terms</p>
                </div>
            </section>
            <article class="article__container__subscribe">
                <p class="article__container__subscribe--p--primary">Subscribe to our newsletter</p>
                <p class="article__container__subscribe--p--secundary">For product announcements and exclusive insights</p>
                <input type="text" placeholder="           Input your email" class="footer__input">
                <button class="footer__btn">Subscribe</button>
            </article>
            
        </section>

        <section class="footer__container__socialmedia">
            <div class="footer__container__socialmedia__copyright">Â© 2022 Brand, Inc.</div>
            <figure class="footer__socialmedia">
                <img src="../assets/Logo twitter 1.png" alt="Twitter">
                <img src="../assets/Logo facebook 1.png" alt="Meta">
                <img src="../assets/Logo linkedin 1.png" alt="LinkedIn">
                <img src="../assets/Logo youtube 1.png" alt="Youtube">
            </figure>
        </section>
    </footer>
    
</body>
</html>
